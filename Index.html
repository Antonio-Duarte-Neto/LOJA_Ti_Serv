<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Camisetas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrossel.js"></script>
  <script src="./modais.js"></script>

  
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="Imagens/logo.png" alt="Logo da Loja">
      </div>

      <div class="header-centro">
        <nav>
          <a href="Inicio.html">Início</a>
          <a href="produtos.html">Produtos</a>
          <a href="#">Contato</a>
        </nav>
      </div>
    </div>

    <div class="header-codigo duplicado">
      <img src="Imagens/header-codigo-bem-lento.gif" alt="Código animado 1">
      <img src="Imagens/header-codigo-bem-lento.gif" alt="Código animado 2">
      <img src="Imagens/header-codigo-bem-lento.gif" alt="Código animado 2">
    </div>
  </header>

 <!-- Carrossel -->

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
  <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
</div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Imagens/camiseta1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Imagens/camiseta2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Imagens/camiseta3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>

  <!-- Botões de navegação manual -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>
  

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 &lt;Ti-Serv&gt;. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
